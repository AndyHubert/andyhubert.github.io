<html>
    <head>
        <meta name="viewport" content="minimum-scale=1,initial-scale=1,width=device-width,user-scalable=no">
        <script>

            const myScript = document.createElement('script')
            myScript.setAttribute('src', `main.js?${Date.now()}`)
            document.head.appendChild(myScript)

            const link = document.createElement('link')
            link.setAttribute('rel', 'stylesheet')
            link.setAttribute('href', `main.css?${Date.now()}`)
            document.head.appendChild(link)

        </script>
    </head>
    <body>

        <div id="screen-main">

            <div class="section">

                <div class="section-line">
                    <button id="view-history">View History</button>
                </div>

            </div>

            <div class="section">

                <div class="section-line">

                    <div class="section-label">Savings</div>
                    <div class="section-total">
                        $<span class="section-total-amount" id="savings-total"></span>
                    </div>

                </div>

                <div class="section-line">
                    <input type="text" id="savings-expense-description" />
                </div>

                <div class="section-line">
                    $<input type="text" id="savings-expense-amount" />
                    <button id="savings-expense-enter">Enter</button>
                </div>

            </div>

            <div class="section">

                <div class="section-line">

                    <div class="section-label">Stupid</div>
                    <div class="section-total">
                        $<span class="section-total-amount" id="stupid-total"></span>
                    </div>

                </div>

                <div class="section-line">
                    <input type="text" id="stupid-expense-description" />
                </div>

                <div class="section-line">
                    $<input type="text" id="stupid-expense-amount" />
                    <button id="stupid-expense-enter">Enter</button>
                </div>

            </div>

            <div class="section">

                <div class="section-line">

                    <div class="section-label">Tithe</div>
                    <div class="section-total">
                        $<span class="section-total-amount" id="tithe-total"></span>
                    </div>

                </div>

                <div class="section-line">
                    <button id="tithe-clear">Clear</button>
                </div>

            </div>

            <div class="section">

                <div class="section-line">

                    <div class="payday-label">Payday</div>
                    $<input type="text" id="pay-amount" />
                    <button id="pay-enter">Enter</button>

                </div>

            </div>

        </div>

        <div id="screen-history" class="hide">

            <div class="section">

                <div class="section-line">
                    <button id="back">Back</button>
                </div>

            </div>

            <div id="history-content">

            </div>
            
        </div>

    </body>
</html>
